<div class="container">
  <h2 class="title">Tüm Müşteriler İçin Fatura Hesaplama</h2>

  <label for="month">Fatura Dönemi:</label>
  <input id="month" type="date" [(ngModel)]="month" class="form-control" />
  <button class="btn btn-primary" (click)="calculateAll()">Hesapla</button>

  <div *ngIf="results.length > 0" class="result-section">
    <h3>Hesaplama Sonuçları</h3>
    <app-invoice-card *ngFor="let item of results"
                      [invoice]="item"
                      [month]="month"
                      (recalculate)="recalculateSingle($event.customerId, $event.month)">
    </app-invoice-card>
  </div>
</div>
